<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>나만의 맞춤 홈트레이닝</title>
</head>
<body>
    <section id = 'main' class="my-5 py-5 py-5 mx-auto">
        <h1 class="jalan">나에게 딱 맞는 홈트레이닝</h1>
        <p class="title jalan">운동은 꾸준히! 당신은 할 수 있어요!</p>
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
            <img src="https://media1.jjalkey.com/media/1510753585965-d96a89df3a.gif" alt="title_img" class="img-fluid">
        </div>
        <p class="Gmarket mt-5">
            당신에게 딱 맞는 운동을 선택해주세요<br>
            집에서도 충분히 건강한 몸 만들 수 있어요!
            <br><br>
            아래 시작하기 버튼을 눌러주세요.
        </p>
        <button type="button" class="startBtn btn Gmarket" onclick="js:start( )">시작하기</button>
    </section>
    <section id="exercise">
        <div class="status mx-auto mt-5">
            <div class="countStatus">
            </div>
            <div class="statusBar">
            </div>
        </div>

        <div class="eBox jalan my-5 py-3 mx-auto">
        </div>
        <div class="aBox">
        </div>
    </section>
    <section id = "planner" class="mx-auto my-5 py-4">
        <h2 class="jalan">당신의 오늘 운동 리스트</h2>
        <div class="Gmarket">
            <div class="plannerIntro">
                <span class="plannerKcal"></span>
            </div>
            <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 mx-auto"></div>
            <div class="pBox"> 
                <p class='list'>버튼을 클릭하면 영상으로 넘어갑니다
                    <br>포기하지 말고 끝까지! 열운하세요!
                </p>    
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
    <script src="./js/data.js"></script>
</body>
</html>
